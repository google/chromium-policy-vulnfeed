name: Go Tests

on:
  push:
    branches: [ main ]
    paths-ignore:
    - 'advisories/**'
    - 'docs/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
    - 'advisories/**'
    - 'docs/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.21'

    - name: Run tests
      run: go test ./src/... -v